<html>
  <head>
    <title>three.js</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="OBJloader.js"></script>
    <script src="mtl.js"></script>
    <script>
      //create Scene
      var scene = new THREE.Scene();
      scene.background = new THREE.Color("black");

      //create Camera
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      //Instanstiate variables
      var mouseX = 0,
        mouseY = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;
      camera.position.z = 100;

      //create renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //particles 
      var particles;
      var PARTICLE_SIZE = 20;
      var vertices = new THREE.BoxGeometry(500, 500, 500, 16, 16, 16).vertices;
      var positions = new Float32Array(vertices.length * 3);
      // var colors = new Float32Array( vertices.length * 3 );
      var sizes = new Float32Array(vertices.length);
      var vertex;
      var color = new THREE.Color();
      for (var i = 0, l = vertices.length; i < l; i++) {
        vertex = vertices[i];
        vertex.toArray(positions, i * 3);
        // color.setHSL( 0.01 + 0.1 * ( i / l ), 1.0, 0.5 );
        // color.toArray( colors, i * 0 );
        sizes[i] = PARTICLE_SIZE * 1.75;
      }
      var particleGeometry = new THREE.BufferGeometry();
      particleGeometry.addAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );
      particleGeometry.addAttribute("size", new THREE.BufferAttribute(sizes, 1));
      //
      var particleMaterial = new THREE.ShaderMaterial({
        uniforms: {
          color: 0xffffff
        }
      });
      
      particles = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particles);

      //Moon 
      var moonGeometry = new THREE.SphereBufferGeometry(5, 32, 32);
      var moonMaterial = new THREE.MeshLambertMaterial({
        color: 0xffffff,
        map: new THREE.TextureLoader().load("moon.jpg")
      });
      moonGeometry.translate(0, 40, 0);
      var moon = new THREE.Mesh(moonGeometry, moonMaterial);

      scene.add(moon);
      
      //terrain
      var terrainGeometry = new THREE.PlaneGeometry(500, 500);
      terrainGeometry.translate(0, 0, 50);
      var terrainMaterial = new THREE.MeshBasicMaterial({
        color: 0xffff00,
        side: THREE.DoubleSide,
        map: new THREE.TextureLoader().load("grass.jpg")
      });

      var plane = new THREE.Mesh(terrainGeometry, terrainMaterial);
      plane.rotation.x += Math.PI / 2;

      scene.add(plane);


  
      // animate 
      var animate = function() {
        requestAnimationFrame(animate);

        moon.rotation.x += 0.001;
        moon.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      document.addEventListener("mousemove", onDocumentMouseMove, false);
      const objLoader = new THREE.OBJLoader();
      let cube = null;

      // direction light
      var directionalLight = new THREE.DirectionalLight(0xffeedd);
      directionalLight.position.set(0, 1, 1).normalize();
      scene.add(directionalLight);

      //point light 
      var pointLight = new THREE.PointLight(0xffffff, 0.7);
      scene.add(pointLight);

      //Load cottage
      const mtlLoader = new THREE.MTLLoader();

      mtlLoader.load("cottage.mtl", function(materials) {
        materials.preload();

        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);

        objLoader.load("cottage_blender.obj", function(object) {
          cube = object;
          cube.position.y = -50;
          scene.add(cube);
        });
      });

      //Hoisted Functions
      function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;
        camera.lookAt(scene.position);

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
      }
      render();
      animate();
    </script>
  </body>
</html>
